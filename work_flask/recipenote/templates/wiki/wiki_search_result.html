{% extends 'base.html' %}

{% block content %}
<div>
    <div class="my-4">
        {% if error %}
            <h2>検索結果： "{{ keyword }}"</h2>
            <p>{{ error }}</p>
        {% else %}
            <div class="row justify-content-between d-flex my-3">
                <div class="col-sm-10 col-12">
                    <h2>検索結果： "{{ keyword }}"</h2>
                </div>
                <div class="col-sm-2  col-12 d-flex justify-content-end">
                    <a href="{{ url_for('recipe.index') }}" class="btn btn-secondary">戻る</a>
                </div>
            </div>
            <!--<p>{{ summary }}... <a href="{{ url }}" target="_blank">Read more</a></p>-->
            <iframe src="{{ url }}" target="_blank" width="100%" style="height:calc(100vh - 150px)"></ifrmae>
        {% endif %}
    </div>
    <!-- メモに追加ボタン -->
    
</div>
{% endblock %}
